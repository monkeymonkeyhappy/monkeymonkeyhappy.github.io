<!DOCTYPE html>
<html>
<head>
  <title>MonkeyMonkeyHappy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      font-family: "Comic Sans MS", sans-serif;
    }

    .header {
      display: flex;
      align-items: flex-start;
      background-color: #2cd443;
      padding: 15px 16px;
      height: 55px;
    }

    .headerobj {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .headerimage {
      height: 20px;
      width: 20px;
    }

    .headertxt {
      margin: 0;
    }

    .aboutbtn {
      margin-left: auto;
      padding: 3px 9px;
      cursor: pointer;
      background-color: #9198fa;
      border: solid black 1px;
      border-radius: 5px;
      font-family: Comic Sans MS;
      transition: 0.1s;
    }
    
    .aboutbtn:hover {
      scale: 102.5%;
    }
    
    .aboutbtn:active {
      scale: 105%;
    }

    .wlcmtxt {
      text-align: center;
      padding-top: 20px;
    }
    
    .gameimagerow {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .gameitem {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 190px;
    }

    .gameitem img {
      width: 100%;
      height: 140px;
      border-radius: 15px;
    }

    .gameitem h4 {
      margin-top: 8px;
      text-align: center;
      font-family: Comic Sans MS;
    }
  </style>
   <div class="header">
    <div class="headerobj">
      <img class="headerimage" src="https://github.com/monkeymonkeyhappy/monkeymonkeyhappy.github.io/blob/main/monkeymonkeyhappy.png?raw=true" alt="logo">
      <h4 class="headertxt">MonkeyMonkeyHappy</h4>
    </div>
    <button class="aboutbtn" onclick="location.href='about.html'">About</button>
  </div>
</head>
<body>
